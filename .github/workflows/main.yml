name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start API
        run: nohup npm run api &

      - name: Set up Firebase CLI
        uses: w9jds/firebase-action@v1
        with:
          args: deploy --token=${{ secrets.FIREBASE_TOKEN }}
